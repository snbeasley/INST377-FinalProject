<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seth's INST377 Final Project</title>
    <!-- Adds Highcharts.js library -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- Adds script.js script -->
    <script src="script.js"></script>
    <!-- Adds styles.css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Maryland Electric Vehicle Adoption Data Visualization</h1>
    </header>
    <main>
      <section>
        <h2>Select County</h2>
        <form class="main_form">
          <label for="county-input">County:</label>
          <input type="text" id="county-input" name="county"/>
          <div class="buttons">
            <button type="button" id="data_load">Load County Data</button>
            <button type="button" id="filter">Filter Data</button>
          </div>
        </form>
      </section>
      <section>
        <h2>EV Adoption Rates by County</h2>
        <div id="map"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
